<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Simplest jQuery Slideshow Plugin</title>
  <style>
   body { font-family: Arial, Helvetica, sans-serif; font-size: 12px; }
  .slideshow { position: relative; }
  .slideshow li { position: absolute; left: 0; top: 0; width: 500px; height: 332px; }
  .js .slideshow li { display: none; }
  .js .slideshow li:first-child { display: block; }
  .slideshow-2 { top: 350px; }
  </style>
  <script>
   document.documentElement.className += 'js';
  </script>
 </head>

 <body>
  <h1>Simplest jQuery Slideshow Plugin</h1>
  <p>Check out <a href="http://snook.ca/archives/javascript/simplest-jquery-slideshow">Jonathan Snook’s blog post</a> and <a href="http://github.com/mathiasbynens/Simplest-jQuery-Slideshow">the ‘Simplest jQuery Slideshow Plugin’ project page on GitHub</a>.</p>
  <ul class="slideshow">
   <li><img src="http://farm3.static.flickr.com/2610/4148988872_990b6da667.jpg" alt=""></li>
   <li><img src="http://farm3.static.flickr.com/2597/4121218611_040cd7b3f2.jpg" alt=""></li>
   <li><img src="http://farm3.static.flickr.com/2531/4121218751_ac8bf49d5d.jpg" alt=""></li>
   <li><img src="http://farm3.static.flickr.com/2460/4071616143_312c0e492a.jpg" alt=""></li>
  </ul>
  <ul class="slideshow slideshow-2">
   <li><img src="http://farm3.static.flickr.com/2460/4071616143_312c0e492a.jpg" alt=""></li>
   <li><img src="http://farm3.static.flickr.com/2610/4148988872_990b6da667.jpg" alt=""></li>
   <li><img src="http://farm3.static.flickr.com/2597/4121218611_040cd7b3f2.jpg" alt=""></li>
   <li><img src="http://farm3.static.flickr.com/2531/4121218751_ac8bf49d5d.jpg" alt=""></li>
  </ul>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script src="jquery.slideshow.js"></script>
  <script>
   $(function() {
    $('.slideshow').slideShow({ timeout: 2000, speed: 300 });
   });
  </script>
 </body>
</html>
